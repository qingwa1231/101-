        function initMap() {
            const map = new BMap.Map("map");
            const point = new BMap.Point(121.617, 38.905); // 初始中心点（辽宁省大连市金州区实验小学）
            map.centerAndZoom(point, 13);

            // 启用鼠标滚轮缩放
            map.enableScrollWheelZoom(true);

            // 添加缩放控件
            map.addControl(new BMap.ScaleControl()); // 添加比例尺控件
            map.addControl(new BMap.NavigationControl()); // 添加导航控件

            processAddresses(map);
        }

        function processAddresses(map) {
            let markers = [];
            let bounds = new BMap.Bounds();

            addresses.forEach((address, index) => {
                geocodeAddress(address, (point) => {
                    if (point) {
                        const marker = new BMap.Marker(point);
                        map.addOverlay(marker);
                        markers.push(marker);
                        bounds.extend(point);

                        // 创建地址列表项
                        const addressItem = document.createElement('div');
                        addressItem.className = 'address-item';
                        addressItem.textContent = address;
                        addressItem.dataset.index = index;

                        addressItem.addEventListener('click', () => {
                            highlightAddress(index);
                            map.panTo(point);
                        });

                        addressItem.addEventListener('mouseover', () => {
                            highlightAddress(index);
                        });

                        addressItem.addEventListener('mouseout', () => {
                            resetHighlight();
                        });

                        document.getElementById('address-list').appendChild(addressItem);

                        // 添加事件监听器到标记点
                        marker.addEventListener('click', () => {
                            highlightAddress(index);
                            map.panTo(point);
                            scrollToAddress(index);
                        });

                        marker.addEventListener('mouseover', () => {
                            highlightAddress(index);
                        });

                        marker.addEventListener('mouseout', () => {
                            resetHighlight();
                        });

                        if (markers.length === addresses.length) {
                            map.setViewport(bounds);
                        }
                    } else {
                        console.log(`地址解析失败: ${address}`);
                    }
                });
            });
        }

        function geocodeAddress(address, callback) {
            const geocoder = new BMap.Geocoder();
            geocoder.getPoint(address, (point) => {
                if (point) {
                    callback(point);
                } else {
                    console.log(`地址解析失败: ${address}`);
                    callback(null);
                }
            }, "中国");
        }

        function highlightAddress(index) {
            resetHighlight();
            const addressItems = document.querySelectorAll('.address-item');
            addressItems[index].classList.add('active');
        }

        function resetHighlight() {
            const addressItems = document.querySelectorAll('.address-item');
            addressItems.forEach(item => item.classList.remove('active'));
        }

        function scrollToAddress(index) {
            const addressItems = document.querySelectorAll('.address-item');
            const targetElement = addressItems[index];
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
